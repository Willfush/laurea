<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottone Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #video-container {
            display: none;
            position: relative;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <button id="show-video-button">Guarda Video</button>
    <div id="video-container">
        <video id="video" controls>
            <source src="Edna720.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <script>
        const button = document.getElementById("show-video-button");
        const videoContainer = document.getElementById("video-container");
        const video = document.getElementById("video");

        // Mostra il video e entra in modalitÃ  schermo intero
        button.addEventListener("click", () => {
            videoContainer.style.display = "block";
            video.play();

            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });

        // Nascondi il video quando si esce dallo schermo intero
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                videoContainer.style.display = "none";
                video.pause();
                video.currentTime = 0; // Reset del video
            }
        });

        document.addEventListener("webkitfullscreenchange", () => {
            if (!document.webkitFullscreenElement) {
                videoContainer.style.display = "none";
                video.pause();
                video.currentTime = 0; // Reset del video
            }
        });

        document.addEventListener("msfullscreenchange", () => {
            if (!document.msFullscreenElement) {
                videoContainer.style.display = "none";
                video.pause();
                video.currentTime = 0; // Reset del video
            }
        });
    </script>
</body>
</html>
