<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottone Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #video-container {
            display: none;
            position: relative;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>

<body>
    <button id="show-video-button">Guarda Video</button>
    <div id="video-container">
        <video id="video" controls>
            <source src="Edna720.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <script>
        const button = document.getElementById("show-video-button");
        const videoContainer = document.getElementById("video-container");
        const video = document.getElementById("video");

        // Funzione per entrare in modalità schermo intero
        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // Funzione per verificare se siamo in fullscreen
        function isFullscreen() {
            return (
                document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.msFullscreenElement
            );
        }

        // Mostra il video e avvia in modalità schermo intero
        button.addEventListener("click", () => {
            videoContainer.style.display = "block";
            video.play();
            enterFullscreen(video);
        });

        // Controlla l'uscita dallo schermo intero e nasconde il video
        function handleFullscreenChange() {
            if (!isFullscreen()) {
                videoContainer.style.display = "none";
                video.pause();
                video.currentTime = 0; // Reset del video
            }
        }

        // Aggiungi gli eventi per gestire i cambiamenti di stato fullscreen
        document.addEventListener("fullscreenchange", handleFullscreenChange);
        document.addEventListener("webkitfullscreenchange", handleFullscreenChange);
        document.addEventListener("msfullscreenchange", handleFullscreenChange);
    </script>
</body>

</html>
